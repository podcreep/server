{{define "style"}}
<style>
  input {
    width: 600px;
  }
</style>
{{end}}

{{define "content"}}
<form method="post" action="/admin/cron/edit">
  <input type="hidden" name="ID" value="{{.CronJob.ID}}">
  <p><input type="text" name="Name" class="name" value="{{.CronJob.Name}}"></p>
  <p><input type="text" name="Schedule" value="{{.CronJob.Schedule}}"></p>
  <p><input type="checkbox" name="Enabled" id="CronJobEnabled"><label for="CronJobEnabled">Enabled</label></p>
  <p><button type="submit">Save</button></p>
</form>
{{end}}
